<div class="inmodal">
    <div class="modal-header">
        <h4 class="modal-title">Quote - {{originator}} {{loanId}}</h4>
        <h5 class="text-danger">Expires in {{timeout}} seconds !</h5>
    </div>
    <form>
        <div class="modal-body">
            <div class="form-group">
                <label for="premium">Premium</label>
                <div class="input-group m-b">
                    <span class="input-group-addon">$</span>
                    <input id="premium" type="text" class="form-control" data-ng-model="form.premium">
                </div>
            </div>
            <div class="form-group">
                <label for="windowInMinutes">Time window (in minutes)</label>
                <input id="windowInMinutes" type="text" class="form-control" data-ng-model="form.windowInMinutes">
            </div>
            <div data-ng-show="loading" class="sk-spinner sk-spinner-double-bounce">
                <div class="sk-double-bounce1"></div>
                <div class="sk-double-bounce2"></div>
            </div>
        </div>
        <div class="modal-footer row">
            <div class="col-md-6">
                <div class="text-danger" data-ng-show="conditions.premiumNotNumeric()">Premium should be a number.</div>
            </div>
            <div class="col-md-6">
                <div class="text-danger" data-ng-show="conditions.windowInMinutesNotNumeric()">The window should be a number.</div>
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-white" data-ng-click="cancel()">Cancel</button>
                <button type="button" class="btn btn-primary" data-ng-click="ok()" data-ng-disabled="submitButtonDisabled()">Submit Quote</button>
            </div>
        </div>
    </form>
</div>
