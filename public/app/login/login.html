<!-- Page Content -->
<div id="page-content-wrapper">
    <div class="container-fluid">
        <!-- Main Content -->
        <div class="content">
            <div class="container">

                <div data-ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>

                <div class="row login-form">
                    <div class="well well-lg col-lg-4 col-md-offset-4">
                        <form class="form-horizontal" data-ng-submit="vm.login()" method="post" role="form">
                            <legend>Log in</legend>
                            <div class="form-group" data-ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
                                <input name="email" type="text" class="form-control login-field" value="" placeholder="Email" id="email" data-ng-model="vm.username" required autofocus />
                                <label class="login-field-icon fui-login" for="email"></label>
                                <span data-ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
                            </div>

                            <div class="form-group" data-ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                                <input name="password" type="password" class="form-control login-field" value="" placeholder="Password" id="password" data-ng-model="vm.password" required />
                                <label class="login-field-icon fui-lock" for="password"></label>
                                <span data-ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-3 col-lg-1">
                                    <button type="submit" data-ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Log in</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-offset-4 col-lg-2">
