machine:
  timezone: 
    UTC
  java:
    version: oraclejdk8

dependencies:
  cache_directories:
    - ~/.sbt
    - ~/.ivy2
    - ~/.activator
    - ~/.m2
  override:
    - "./activator compile":
        timeout: 300

test:
  override:
    - "./activator test":
        timeout: 900        
  post:
    - mkdir -p $CIRCLE_TEST_REPORTS/junit/ 
    - cp target/test-reports/*.xml $CIRCLE_TEST_REPORTS/junit/ 

