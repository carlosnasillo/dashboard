@()
<!DOCTYPE html>

<html data-ng-app="app">
    <head>
        <title>PDX</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="@routes.Assets.versioned("third/inspinia/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("dist/styles.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

        <div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" data-ng-if="flash" data-ng-bind="flash.message"></div>
        <div data-ng-view></div>

        <script src="@routes.Assets.versioned("dist/bower.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/inspinia.js")"></script>
        <script src="@routes.Assets.versioned("dist/app.js")"></script>
    </body>
</html>
