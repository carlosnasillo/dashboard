@()
<!DOCTYPE html>

<html data-ng-app="app">
    <head>
        <title>Lattice Markets</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="@routes.Assets.versioned("third/bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("third/bootstrap/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("third/inspinia/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>


        <div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" data-ng-if="flash" data-ng-bind="flash.message"></div>
        <div data-ng-view></div>


        <!-- Third scripts -->
        <script src="@routes.Assets.versioned("third/jquery/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.versioned("third/bootstrap/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/inspinia.js")"></script>

        <script src="@routes.Assets.versioned("third/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("third/angularjs/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("third/angularjs/angular-cookies.min.js")" type="text/javascript"></script>

        <!-- AngularJS app -->
        <script src="@routes.Assets.versioned("app/app.js")" type="text/javascript"></script>

        <!-- AngularJS services -->
        <script src="@routes.Assets.versioned("app/app-services/authentification.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/flash.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/lendingClubAnalytics.service.js")" type="text/javascript"></script>

        <!-- AngularJS Controllers -->
        <script src="@routes.Assets.versioned("app/login/login.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/mainDashboard/mainDashboard.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/portfolio/portfolio.controller.js")" type="text/javascript"></script>

        <!-- AngularJS directives -->
        <script src="@routes.Assets.versioned("app/directives/mySimpleNumberDisplay/mySimpleNumberDisplay.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myDoughnutChart/myDoughnutChart.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myIboxTools/myIboxTools.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myMinimizeSidebar/myMinimizeSidebar.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myNavBar/myNavBar.directive.js")" type="text/javascript"></script>

        <!-- Charts scripts -->
        <script src="@routes.Assets.versioned("third/inspinia/plugins/metisMenu/jquery.metisMenu.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/plugins/slimscroll/jquery.slimscroll.min.js")"></script>
        <!-- Flot -->
        <script src="@routes.Assets.versioned("third/inspinia/plugins/flot/jquery.flot.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/plugins/flot/jquery.flot.tooltip.min.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/plugins/flot/jquery.flot.resize.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/plugins/flot/jquery.flot.pie.js")"></script>
        <!-- Custom and plugin javascript -->
        <script src="@routes.Assets.versioned("third/inspinia/plugins/pace/pace.min.js")"></script>
        <!-- ChartJS-->
        <script src="@routes.Assets.versioned("third/inspinia/plugins/chartJs/Chart.min.js")"></script>
    </body>
</html>
