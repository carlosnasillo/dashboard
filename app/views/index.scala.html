@()
<!DOCTYPE html>

<html data-ng-app="app">
    <head>
        <title>Lattice Markets</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/bootstrap/dist/css/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/font-awesome/css/font-awesome.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("third/inspinia/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/chartist/dist/chartist.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/angular-chart.js/dist/angular-chart.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/angular-ui-grid/ui-grid.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/seiyria-bootstrap-slider/dist/css/bootstrap-slider.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/sweetalert/dist/sweetalert.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("bower_components/isteven-angular-multiselect/isteven-multi-select.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

        <div data-ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" data-ng-if="flash" data-ng-bind="flash.message"></div>
        <div data-ng-view></div>


        <!-- Third scripts -->
        <script src="@routes.Assets.versioned("bower_components/jquery/dist/jquery.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/bootstrap/dist/js/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/inspinia.js")"></script>

        <!-- Core Angular -->
        <script src="@routes.Assets.versioned("bower_components/angular/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-resource/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-route/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-cookies/angular-cookies.min.js")" type="text/javascript"></script>

        <!-- UI-Bootstrap -->
        <script src="@routes.Assets.versioned("bower_components/angular-bootstrap/ui-bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js")"></script>

        <!-- ChartJS-->
        <script src="@routes.Assets.versioned("bower_components/Chart.js/Chart.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-chart.js/dist/angular-chart.min.js")" type="text/javascript"></script>

        <!-- AngularJS app -->
        <script src="@routes.Assets.versioned("app/app.js")" type="text/javascript"></script>

        <!-- AngularJS services -->
        <script src="@routes.Assets.versioned("app/app-services/authentification.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/flash.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/lendingClubAnalytics.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/portfolioAnalytics.service.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/app-services/loans.service.js")" type="text/javascript"></script>

        <!-- AngularJS Controllers -->
        <script src="@routes.Assets.versioned("app/login/login.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/mainDashboard/mainDashboard.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/portfolio/portfolio.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/analytics/analytics.controller.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/loans/Loans.controller.js")" type="text/javascript"></script>

        <!-- AngularJS directives -->
        <script src="@routes.Assets.versioned("app/directives/mySimpleNumberDisplay/mySimpleNumberDisplay.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myIboxTools/myIboxTools.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myMinimizeSidebar/myMinimizeSidebar.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myNavBar/myNavBar.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myNavBarTop/myNavBarTop.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myPieChart/myPieChart.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myBarGraph/myBarGraph.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/myLineGraph/myLineGraph.directive.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("app/directives/mySlider/mySlider.directive.js")" type="text/javascript"></script>

        <!-- Charts scripts -->
        <script src="@routes.Assets.versioned("bower_components/metisMenu/dist/metisMenu.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/slimscroll/jquery.slimscroll.min.js")"></script>

        <!-- Flot -->
        <script src="@routes.Assets.versioned("bower_components/Flot/jquery.flot.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/Flot/jquery.flot.resize.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/Flot/jquery.flot.pie.js")"></script>

        <!-- flot.tooltip -->
        <script src="@routes.Assets.versioned("bower_components/flot.tooltip/js/jquery.flot.tooltip.min.js")"></script>

        <!-- Chartist -->
        <script src="@routes.Assets.versioned("bower_components/chartist/dist/chartist.min.js")"></script>

        <!-- Ui grid -->
        <script src="@routes.Assets.versioned("bower_components/angular-ui-grid/ui-grid.min.js")"></script>

        <!-- Custom and plugin javascript -->
        <script src="@routes.Assets.versioned("bower_components/PACE/pace.min.js")"></script>

        <!-- Peity -->
        <script src="@routes.Assets.versioned("bower_components/peity/jquery.peity.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/angular-peity/angular-peity.js")"></script>

        <!-- ion.rangeSlider -->
        <script src="@routes.Assets.versioned("bower_components/seiyria-bootstrap-slider/dist/bootstrap-slider.min.js")"></script>

        <!-- sweetalrt -->
        <script src="@routes.Assets.versioned("bower_components/ngSweetAlert/SweetAlert.min.js")"></script>
        <script src="@routes.Assets.versioned("bower_components/sweetalert/dist/sweetalert.min.js")"></script>

        <!-- angularMultiSelect -->
        <script src="@routes.Assets.versioned("bower_components/isteven-angular-multiselect/isteven-multi-select.js")"></script>
    </body>
</html>
