@(content: Html)(js: Html)(implicit session: Session)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Lattice Markets | Main view</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-header">
                <span class="navbar-brand">Lattice Markets</span>
            </div>
        </div>

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid">
                    <!-- Main Content -->
                <div class="content">
                @content
                </div>
            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="@routes.Assets.versioned("javascripts/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("javascripts/inspinia.js")"></script>
        <!-- Custom -->
        @js
    </body>
</html>
