@(content: Html)(js: Html)(implicit session: Session)

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Lattice Markets</title>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="@routes.Assets.versioned("bootstrap/bootstrap.min.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("third/bootstrap/font-awesome/css/font-awesome.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("inspinia/animate.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/style.css")">
        <link rel="stylesheet" href="@routes.Assets.versioned("stylesheets/main.css")">
    </head>
    <body>

        @content

        <!-- Mainly scripts -->
        <script src="@routes.Assets.versioned("third/jquery/jquery-2.1.1.js")"></script>
        <script src="@routes.Assets.versioned("third/bootstrap/bootstrap.min.js")"></script>
        <script src="@routes.Assets.versioned("third/inspinia/inspinia.js")"></script>

        <script src="@routes.Assets.versioned("third/angularjs/angular.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("third/angularjs/angular-resource.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("third/angularjs/angular-route.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
        <!-- Custom -->
        @js
    </body>
</html>
